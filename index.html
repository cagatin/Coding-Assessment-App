<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header containing the high scores, result of the question, and time left -->
    <header>
        <div id="high-scores-container">
            <button class="hsButton">View High Scores</button>
        </div>
        <div id="time-container">
            <span class="time-left">Time Left:</span>
        </div>
    </header>


    <main>
        <div id="main-container">
            <div id="result-container">
                <span class="result">Placeholder Result</span>
            </div>
            <div id="question-container">
                <p id="question">Placeholder Question</p>
            </div>
            <div id="answers-container">
                <!-- Dynamically create divs of possible answers here -->
                <!-- REMOVE THESE DIVS ONCE JS IS RUNNING -->
                <div class="answer-space">Possible Answer 1</div>
                <div class="answer-space">Possible Answer 2</div>
                <div class="answer-space">Possible Answer 3</div>
                <div class="answer-space">Possible Answer 4</div>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
