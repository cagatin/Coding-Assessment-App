<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header containing the high scores, result of the question, and time left -->
    <header>
        <div id="high-scores-container">
            <button class="hsButton">View High Scores</button>
        </div>
        <div id="time-container">
            <span id="time-left">Time Left:</span>
        </div>
    </header>


    <main>
        <div id="result-container">
            <span id="result"></span>
        </div>
        <div id="main-container">
            <div id="game-start-container">
                <button id="start-btn">Start Game</button>
            </div>
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answers-container">
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
